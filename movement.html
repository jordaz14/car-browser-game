<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./movement.css" />
    <script src="./movement.js" async></script>
    <title>Traffic Game</title>
  </head>
  <body>
    <audio id="myAudio">
      <source src="./assets/willie-road.mp3" type="audio/mp3" />

    <div class="dirt-left"><div class="scenery">CACTUS</div></div>

    </div>
