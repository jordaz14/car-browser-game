<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js" async></script>
    <title>"RC" CAR</title>
    <link
      rel="shortcut icon"
      href="./assets/car-favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <audio id="audio-player">
      <source src="./assets/chiptune.mp3" type="audio/mp3" />
    </audio>
    <div class="dirt-left">
      <div class="game-card">
        <div>
          <h1>"RC" CAR</h1>
          <p>
            Dodge potholes with left and right arrow keys to set a high score!
          </p>
        </div>
        <div>
          <p>DIFFICULTY:</p>
          <button id="easy-button" class="difficulty-buttons">EASY</button>
          <button id="normal-button" class="difficulty-buttons">NORMAL</button>
          <button id="hard-button" class="difficulty-buttons">HARD</button>
        </div>
        <div>
          <p id="active-score">SCORE: 0</p>
          <p id="high-score">HIGH SCORE:</p>
        </div>
        <button id="mute-button">MUTE</button>
        <button class="game-status-sign">START</button>
      </div>
    </div>
    <div class="road">
      <div class="lane"><div id="left-arrow">⇦</div></div>
      <div class="lane"><div id="right-arrow">⇨</div></div>
    </div>
    <div class="dirt-right"></div>
  </body>
</html>
