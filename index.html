<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
    <title>Highway Headache</title>
    <link
      rel="shortcut icon"
      href="./assets/car-favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <audio id="audio-player">
      <source src="./assets/willie-road.mp3" type="audio/mp3" />
    </audio>
    <div class="dirt-left">
      <div class="game-card">
        <div>
          <h1>HIGHWAY HEADACHE</h1>
          <p>
            Welcome to Highway Headache. Dodge potholes with left and right
            arrow keys to set a high score!
          </p>
        </div>
        <div>
          <p>DIFFICULTY:</p>
          <button id="easy-button">Easy</button>
          <button id="normal-button">Normal</button>
          <button id="hard-button">Hard</button>
        </div>
        <div>
          <p id="active-score">SCORE: 0</p>
          <p id="high-score">HIGH SCORE:</p>
        </div>
      </div>
    </div>
    <div class="road">
      <div class="lane"><div id="left-arrow">⇦</div></div>
      <div class="lane"><div id="right-arrow">⇨</div></div>
    </div>
    <div class="dirt-right"></div>
  </body>
</html>
